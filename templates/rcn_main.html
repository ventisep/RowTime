
{% extends "templates/layout.html" %}
{% block main %}
<div class="content" id="content">

  <span id="username">{{user.name}}</span><br><br>
  <br>
	<div id="eventList" class="clickableList">
		<ul>
{% for event in events %}
		<li class="arrow"><a href="#" onclick="window.location='/loadcrews?event_key={{event.key.urlsafe()}}';">{{event.event_name}} on {{event.event_date}}</a></li>
{% endfor %}
</div>
{% endblock %}
