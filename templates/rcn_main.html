
{% extends "templates/layout.html" %}
{% block main %}

<body>

  <span id="username">{{user.name}}</span><br><br>
  <br>
{% for event in events %}
	<table class="table_main">
		<tr><th><a href="/loadcrews?event_key={{event.key.urlsafe()}}">{{event.event_name}}</a></th>
			<td rowspan="2">{{event.event_desc}}</td>
			<td rowspan="2"></td>
		</tr>
		<tr width="70%"><td>date: {{event.event_date}}</td>
			</tr>
	</table><br>
{% endfor %}
</body>
{% endblock %}
