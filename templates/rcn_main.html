{% extends "templates/layout.html" %}
{% block main %}

<body>
  <header>
    <h1><a href="/">Rowing Times - Choose an Event</a></h1>
  </header>

  <span id="username">{{user.name}}</span><br><br>

<table border="1">
	<tr>
		<td>Crew No.</td>
		<td>Crew Name</td>
		<td>Start</td>
		<td>Stop</td>
	</tr>
{% for event in events %}
	<tr>
		<td>{{event.Crew_num}}</td>
		<td>{{event.Crew_name}}</td>
		<td><input type="text" placeholder="Start"/></td>
		<td><input type="text" placeholder="Stop"/></td>
		<td><input type="button" value="submit"/></td>
	</tr>
{% endfor %}

</body>
{% endblock %}
