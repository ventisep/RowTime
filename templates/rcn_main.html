
{% extends "templates/layout.html" %}
{% block main %}

<body>

  <span id="username">{{user.name}}</span><br><br>
  <br>
{% for event in events %}
	<table class="iphone_table_main">
		<tr><th>{{event.event_name}}</th>
			<td rowspan="2">type: {{event.event_desc}}</td>
			<td rowspan="2">
				<button class="login-buttons" href="/loadcrews?event_key={{event.key.urlsafe()}}">details</button>
			</td>
		</tr>
		<tr width="70%"><td>date: {{event.event_date}}</td>
			</tr>
	</table><br>
{% endfor %}
</body>
{% endblock %}
