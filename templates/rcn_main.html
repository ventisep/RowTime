<!doctype html>
<html >
<head>
  <meta charset="utf-8">
  <meta name="Paul Ventisei" content="Rowing Times">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  <link rel="stylesheet" href="jquery/jquery.mobile-1.4.5.min.css"/>
  <script src="jquery/jquery-1.11.3.min.js"></script>
  <script src="jquery/jquery.mobile-1.4.5.min.js"></script>
  <script src="https://apis.google.com/js/client.js?onload=init"></script>
  <script type="text/javascript" src="js/rcn_detail_script.js"></script>
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
</head>

<body>
<div data-role="page" class="ui-responsive-panel" id="events">
	<div data-role="header">
    	<h1 id="username">Events Available</h1><br>
    	<a href="#nav-panel" data-icon="bars" data-iconpos="notext">Menu</a>
        <a href="#settings" data-icon="gear" data-iconpos="notext">Settings</a>
  	</div> <!-- /Header -->

	<div data-role="main" id="eventList" class="ui-content jqm-content jqm-fullwidth">
		<ul data-role="listview" class="ui-content jqm-content jqm-fullwidth" data-inset="true" data-filter="true">
	{% for event in events %}
			<li><a href="/loadcrews?event_key={{event.key.urlsafe()}}">{{event.event_name}} <br>on {{event.event_date}}</a></li>
	{% endfor %}
		</ul>
	</div> <!-- /Content -->

  <div data-role="panel" data-display="overlay" data-theme="a" id="nav-panel">

    <ul data-role="listview">
            <li data-icon="delete"><a href="#" data-rel="close">Close menu</a></li>
            	<li><a href="/events"> Events</a></li>
                <li><a href="/uploadevents">Create Event</a></li>
                <li><a href="#help">Help</a></li>
                <li><a href="#about">About Row Time</a></li>
    </ul>

  </div><!-- /panel -->

  <div data-role="panel" data-position="right" data-display="reveal" data-theme="a" id="settings">

        <form data-ajax="false" method="post" action="/settings">

          <h2>Settings for {{user.name}}</h2>

			<label for="flip">Auto update:</label>
			<select name="flip" id="update-flip" data-role="slider">
			    <option value="off">Off</option>
			    <option value="on">On</option>
			</select>

            <label for="email">E-mail:</label>
            <input type="text" placeholder="E-mail" id="login-signup-style" name="email" class="login_text-box2" value = "{{user.email}}" data-clear-btn="true" data-mini="true">

        </form>
        <a data-ajax="false" href="/logout" class="ui-btn ui-corner-all">Logout</a>


  </div><!-- /panel -->
</div><!-- /page -->
<footer>
</footer>
</body>
</html>
