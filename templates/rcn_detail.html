
{% extends "templates/layout.html" %}
{% block main %}
<body>
  <header>
    <h2>Row Timing - List of Crews Due to Row Now</h2>
  </header>
  <span id="username">{{user.name}}</span><br><br>

{% for crew in crews %}
<table class="outer">
	<tr><th></th><th>{{crew.name}}</th><th><a href="/detail?event_key={{event.key.urlsafe()}}">details</a></th></tr>
	<tr><td align="left">admin: {{event.admin_name}}</td><th></th><td>type: {{event.event_type}}</td></tr>
</table><br>
</body>
{% endblock %}
