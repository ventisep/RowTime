
{% extends "templates/layout.html" %}
{% block main %}
 <script src="https://apis.google.com/js/client.js?onload=init"></script>
 <button id="get_list" onClick = "get_times()">get time list</button>
 
 <script type="text/javascript">
 //Set the gobal variables needed by the JavaScript in rcn_detail_script.js
    var event_id_urlsafe = "{{event.urlsafe()}}";
	var crew_data={{ data|safe }}; //get data passed from jinja2

	if((navigator.userAgent.match(/iPhone/i)) || 
	 (navigator.userAgent.match(/iPod/i))) {
	    if (document.cookie.indexOf("iphone_redirect=false") == -1){
	    var css_link = document.getElementById('linker');
	    css_link.setAttribute("href", "css/style_iphone.css");
		}
	}

 </script>

 <script type="text/javascript" src="js/rcn_detail_script.js"></script>

<body onload="init(); get_crew_times(); myFunction();" id="body">

  <header>
    <h2>{{event.urlsafe}} timing</h2>
  </header>
  <span id="username">Hi {{user.name}}</span><br><br>

<table border="0" style="padding-top: 20px;">
	<tr style="outline: thin solid">
		<td style="border-right-width: 1px; border-right-style: solid;">Crew No.</td>
		<td style="border-right-width: 1px; border-right-style: solid;">Crew Name</td>
		<td align="center">Start</td>
		<td align="center">Delta</td>
		<td align="center">Stop</td>
	</tr>
{% for crew in crews %}
	<tr style="height:75px;">
		<td style="border-right-width: 1px; border-right-style: solid;">{{crew.crew_number}}</td>
		<td style="border-right-width: 1px; border-right-style: solid;">{{crew.crew_type}}</td>
		<td><input class="input_RCNdetail" disabled id="start_{{crew.crew_number}}" type="datetime"/></td>
		<td><input class="input_RCNdetail" disabled id="delta_{{crew.crew_number}}" type="datetime"/></td>
		<td><input class="input_RCNdetail" disabled id="stop_{{crew.crew_number}}"  type="datetime"/></td>
		<td><input type="button" value="start" id="button_{{crew.crew_number}}" style="font-size: 30px;" onClick="ClickButton({{loop.index-1}}, {{crew.crew_number}}, new Date(), 'none');"/></td>
	</tr>
{% endfor %}
</table><br>
</body>
{% endblock %}
