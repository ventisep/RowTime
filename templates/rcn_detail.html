{% extends "templates/layout.html" %}
{% block main %}
 <script src="https://apis.google.com/js/client.js?onload=init"></script>
 <button id="get_list" onClick = "get_times()">start getting time list</button>
 
 <script type="text/javascript">
 //Set the gobal variables needed by the JavaScript in rcn_detail_script.js
    var event_id_urlsafe = "{{event.urlsafe()}}";
	var crew_data={{ data|safe }}; //get data passed from jinja2
 </script>
 <script type="text/javascript" src="js/rcn_detail_script.js"></script>

<div id="content" onload="init()">

  <header>
    <h2>{{event.urlsafe}} timing</h2>
  </header>
  <span id="username">Hi {{user.name}}</span><br><br>

<table class = "timetable">
	<tr class = "rowhead">
		<td class = "colhead">Crew No.</td>
		<td class = "colhead">Crew Oars</td>
		<td class = "colhead">Crew Name</td>
		<td class = "colhead">Start</td>
		<td class = "colhead">Delta</td>
		<td class = "colhead">Stop</td>
	</tr>
{% for crew in crews %}
	<tr class = "row">
		<td class = "cell">{{crew.crew_number}}</td>
		<td class = "cell"><img class="Iphone_oars" src="/images/blade-icons/{{crew.pic_file}}"></td>
		<td class = "cell"/>{{crew.crew_name}}</td>
		<td class = "cell"><input class="input_RCNdetail" disabled id="start_{{crew.crew_number}}" type="datetime"/></td>
		<td><input class="input_RCNdetail" disabled id="delta_{{crew.crew_number}}" type="datetime"/></td>
		<td><input class="input_RCNdetail" disabled id="stop_{{crew.crew_number}}"  type="datetime"/></td>
		<td><input class = "timer-button" type="button" value = "start" id="button_{{crew.crew_number}}" onClick="ClickButton({{loop.index-1}}, {{crew.crew_number}}, new Date(), 'none');"/></td>
	</tr>
{% endfor %}
</table><br>
</div>
{% endblock %}
