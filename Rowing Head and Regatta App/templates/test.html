<!doctype html>
<html >
<head>
  <meta charset="utf-8">
  <title>Golf Competition Network Testing Pages</title>
  <meta name="Paul Ventisei" content="Golf Competition Network">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <header>
    <h1><a href="/">Golf Competition Network Testing Pages</a></h1>
  </header>


  <form action="/updateround" method="post">
    <ul>
        <label>
          name: <input name='name' required/>
        </label><p>
        {% for h in holes  %}
        <label>
          hole{{h}}: <input name='pars{{h}}' type="number" value="{{scores.par}}" min="1" max="20" required readonly pattern="[0-9]{2}"/><input name='gscores[{{h}}]' value="gscores[{{h}}]" type="number" min="1" max="20" required pattern="[0-9]{2}"/><input name='stroke[{{h}}]' type="number" value="strokes[{{h}}]" min="1" max="20" required pattern="[0-9]{2}"/><input name='nscores[{{h}}]'  type="number" value = gscores[{{h}}]-strokes[{{h}}] min="1" max="20" required pattern="[0-9]{2}"/>
        </label><p>

        {% endfor %}
      <input type="submit" value="send">
    </ul>
  </form>
  <footer>
    <nav><ul class="inline bull">
      <li>Source code and usage example:<br>
        <a href="https://github.com/crhym3/simpleauth" target="_blank"
           title="Source code">
          github.com/crhym3/simpleauth
        </a>
      </li>
    </ul></nav>
  </footer>
</body>
</html>
